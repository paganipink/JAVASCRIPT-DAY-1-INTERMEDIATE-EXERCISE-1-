<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PAGANIPINK</title>
</head>
<body style="text-align: center;">
    <h2 style="color: pink;">CARS IN ALPHABETICAL ORDER</h2>
<script>
var cars = ["Tesla","Audi","Renault","Volvo","Mazda","Fiat","Ferrari"];
     
document.write("<b>BEFORE</br></b>");
document.write(cars);
      
document.write("</br>");
      
cars.sort();
      
document.write("<b></br>AFTER</br></b>");
document.write(cars);
</script>                    

</body>
</html>
